<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
      }
      input,
      textarea,
      button {
        display: block;
        margin-bottom: 15px;
        width: 100%;
        padding: 8px;
        font-size: 14px;
      }
      textarea {
        resize: vertical;
        height: 80px;
      }
      #statusMessage {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Settings</h1>

    <label for="apiKey">API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your API key" />

    <label for="popupColor">Popup Background Color:</label>
    <input type="color" id="popupColor" />

    <label for="customPrompt">Custom Prompt:</label>
    <textarea id="customPrompt">
You are a helpful assistant. Kindly give answers.</textarea
    >

    <button id="saveSettings">Save Settings</button>

    <p id="statusMessage"></p>

    <script src="settings.js"></script>
  </body>
</html>
